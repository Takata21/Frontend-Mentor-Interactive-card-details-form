<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="./src/static/css/index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <header>
    <div class="card_front">
      <img src="./src/static/images/card-logo.svg" alt="logo" class="card_logo">
      <p class="card_number">0000 0000 0000 0000</p>
      <div class="card_front-footer">
        <span class="card_name">Jane Appleseed</span>
        <span class="card_exp">00/00</span>
      </div>
    </div>
    <div class="card_back">
      <div class="magnetic_stripe"></div>
      <div class="cvc_code">
        <span class="csv_code-number">000</span>
      </div>

    </div>
  </header>
  <main>
    <section class="form_card">
      <form>
        <div class="form-group">
          <label for="Cardname" class="form-label">cardholder name</label>
          <input type="text" class="form-control" id="Cardname" placeholder="e.g. Jane Appleseed">
        </div>
        <div class="form-group">
          <label for="Cardnumber" class="form-label">card number</label>
          <input type="text" class="form-control error" id="Cardnumber" placeholder="e.g.1234 5678 9123 0000">
          <small class="error">Wrong format, numbers only</small>
        </div>
        <div class="form-exp">
          <div class="form-group exp">
            <label for="" class="form-label"> Exp. Date (MM/YY)</label>
            <div class=" input-container">
              <input class="form-control date" type="number" placeholder="MM">
              <input class="form-control date" type="number" placeholder="YY">
            </div>
            <small class="error">Can´t be blank</small>
          </div>
          <div class="form-group cvc">
            <label for="" class="form-label">cvc</label>
            <input class=" form-control cvc" placeholder="e.g. 123" type="number" name="" id="">
            <small class="error">Can´t be blank</small>
          </div>
        </div>

        <button class="card-btn">Confirm</button>
      </form>
      <div class="modal">
        <svg width="80" height="80" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="40" cy="40" r="40" fill="url(#a)" />
          <path d="M28 39.92 36.08 48l16-16" stroke="#fff" stroke-width="3" />
          <defs>
            <linearGradient id="a" x1="-23.014" y1="11.507" x2="0" y2="91.507" gradientUnits="userSpaceOnUse">
              <stop stop-color="#6348FE" />
              <stop offset="1" stop-color="#610595" />
            </linearGradient>
          </defs>
        </svg>
        <h2>Thank you!</h2>
        <p> We've added your card details
        </p>
        <button class="card-btn">Continue</button>
      </div>
    </section>

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">MTakata</a>.
  </div>
  <script src="./src/js/main.js"></script>
</body>

</html>
