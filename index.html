<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="./src/static/css/index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <header>
    <div class="card_front">
      <img src="./src/static/images/card-logo.svg" alt="logo" class="card_logo">
      <p class="card_number">0000 0000 0000 0000</p>
      <div class="card_front-footer">
        <span class="card_name">Jane Appleseed</span>
        <span class="card_exp">00/00</span>
      </div>
    </div>
    <div class="card_back">
      <div class="magnetic_stripe"></div>
      <div class="cvc_code">
        <span class="csv_code-number">000</span>
      </div>

    </div>
  </header>
  <main>
    <section class="form_card">
      <form>
        <div class="form-group">
          <label for="Cardname" class="form-label">cardholder name</label>
          <input type="text" class="form-control" id="Cardname" placeholder="e.g. Jane Appleseed">
        </div>
        <div class="form-group">
          <label for="Cardnumber" class="form-label">card number</label>
          <input type="text" class="form-control" id="Cardnumber" placeholder="e.g.1234 5678 9123 0000">
        </div>
      </form>
    </section>

  </main>







  Exp. Date (MM/YY)
  MM
  YY

  e.g. 123

  Thank you!

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Manuel Takata</a>.
  </div>
  <script src="./src/js/main.js"></script>
</body>

</html>
